<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: Prolog mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="../../addon/edit/matchbrackets.js"></script>
    <script src="../../addon/fold/foldcode.js"></script>
    <script src="prolog.js"></script>
    <style>
      .CodeMirror {border-top: 1px solid #ddd; border-bottom: 1px solid #ddd;}
      span.cm-meta {color: #a0b !important;}
      span.cm-error { background-color: black; opacity: 0.4;}
      span.cm-error.cm-string { background-color: red; }
      span.cm-error.cm-tag { background-color: #2b2; }
    </style>
    <link rel="stylesheet" href="../../doc/docs.css">
  </head>
  <body>
    <h1>CodeMirror: Prolog mode</h1>
    <form><textarea id="code" name="code">
/*
        editing Prolog with CodeMirror
        by CapelliC
*/
your_predicate_here.
    </textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        matchBrackets: true,
        lineNumbers: true
      });
      var foldFunc = CodeMirror.newFoldFunction(CodeMirror.indentRangeFinder);
      editor.on("gutterClick", foldFunc);
    </script>
    <!-- p><strong>MIME types defined:</strong> <code>text/x-diff</code>.</p -->
  </body>
</html>
