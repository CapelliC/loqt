<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>SWI-Prolog Qt IDE, editing with CodeMirror</title>
  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <!-- search/replace -->
  <script src="codemirror/addon/search/search.js"></script>
  <script src="codemirror/addon/search/searchcursor.js"></script>
  <script src="codemirror/addon/dialog/dialog.js"></script>
  <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
  <!-- editing -->
  <script src="codemirror/addon/edit/matchbrackets.js"></script>
  <!-- themes -->
  <!-- link rel="stylesheet" href="codemirror/theme/ambiance.css" -->
  <!-- link rel="stylesheet" href="codemirror/theme/elegant.css" -->
  <!-- link rel="stylesheet" href="codemirror/theme/twilight.css" -->
  <!-- modes -->
  <script src="codemirror/mode/prolog/prolog.js"></script>
  <!-- script src="codemirror/mode/javascript/javascript.js"></script -->
  <style type="text/css">
   body { margin: 0 }
   .CodeMirror { height: 100% }
  </style>
 </head>
 <body>
  <script>var editor = CodeMirror(document.body,{
   mode:"prolog",
   //theme:"twilight",
   //theme:"ambiance",
   //theme:"elegant",
   lineNumbers:true,
   matchBrackets:true
  });
  function show_call(from, stop) {
    var x = editor.posFromIndex(from);
    var y = editor.posFromIndex(stop);
    editor.setSelection(x, y);
  }
  </script>
 </body>
</html>
